<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<title>AlsLUG.dk - Alssund Linux Brugergruppe</title>

		<link rel="stylesheet" href="/stylesheets/styles.css">
		<link rel="stylesheet" href="/stylesheets/github-light.css">
		<meta name="viewport" content="width=device-width">
		<!--[if lt IE 9]>
			<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<script src="/javascripts/w3data.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<header w3-include-html="/header.include"></header>
			<noscript><a href="/header.include"></a></noscript>
			<section>
				<form method='post' action='https://kartoteket.alslug.dk/'>
					<h1>Medlemskab</h1>
					<p>Medlemskab er gratis.</p>

					<p>
						<h2>Personlige oplysninger:</h2>
						<div>
							<div>Navn:</div>
							<input id='navn' placeholder='Linus Thorvald'	class='required' />
						</div><div>
							<div>Email:<span title='
Adressen skal bekræftes.

Du kan logge ind med alle dine mailing-adresser.

Din mail-adresse vises kun for andre når du
sender besteder på vore mailing-lister.'>&#128712;</span></div>
							<input name='email' placeholder='min@email.dk'	class='required' />
						</div><div>
							<div>Mobil-nummer:<span title='
Mobil-nummeret skal bekræftes via SMS.
								
Du kan logge ind på www.alslug.dk med dit telefon-nummer.
								
Dit mobil-nummer deles ikke med andre.'>&#128712;
							</span></div>
							<input name='mobil' placeholder='+45 60789889'			/>
						</div>
					</p>
					<p>
						<h2>Adresse:</h2>
						<div>
							<div>Land:</div>
							<input name='land' value='DK'	/>
						</div><div>
							<div>Adresse:<span title=''>&#128712;</span></div>
							<input name='adresse' placeholder='Bakkensbro 6, Ullerup'	/>
						</div><div>
							<div>Postnr:<span title=''>&#128712;</span></div>
							<input name='postnr' placeholder='6400'			/>
						</div><div>
							<div>By:<span title=''></span></div>
							<input name='by' placeholder='Sønderborg'			/>
						</div>
					</p>
					<p>
						<h2>Mailing-lister</h2>
						<script src='https://kartoteket.alslug.dk/api/mailinglister.js'></script>
					</p>
					<input type='submit' name='continue' value='Forts&aelig;t'	/>
				</form>
			</section>
			<footer>
				<p><small>
					Hosted on GitHub Pages
					<br>
					Theme based on <a href="https://github.com/orderedlist">orderedlist</a>
				</small></p>
			</footer>
		</div>
		<script src="/javascripts/scale.fix.js"></script>
		<script>w3IncludeHTML();</script>
	</body>
</html>
